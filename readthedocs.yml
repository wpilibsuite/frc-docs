version: 2

sphinx:
  builder: html
  configuration: source/conf.py
  fail_on_warning: true

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  apt_packages:
    - librsvg2-bin
  jobs:
    post_checkout:
      - git fetch --unshallow || true
 
formats:
  - htmlzip
  - pdf

python:
  install:
  - requirements: source/requirements.txt

