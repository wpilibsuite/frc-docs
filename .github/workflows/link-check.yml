name: Link Check

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 4 * * *'

jobs:
  check-links:
    if: github.repository_owner	== 'wpilibsuite'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install Dependencies
      run: pip install -r source/requirements.txt
    - name: Check Links
      run: make linkcheck
